<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ness Vlogging Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
        </style> 
  </head>
  <body>

    <div id="app">
        {{ SansGranie }}
      </div>
      <br>
      <div id="app-2">
        <span v-bind:title="message" >
Trzymaj tu swoją mychę chwile.
        </span>
      </div>
      <br>
      <div id="app-3">
        <span v-if="seen">Widzisz mnie</span>
        <button onclick="app3.seen = false" type="button" class="btn btn-primary">Już nie</button>
      </div>
      <br>
      Zrób to:
      <br>
      <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>
      <br>
      <img src="https://www.wykop.pl/cdn/c3201142/comment_z23j6nSfPDuiPmlM3NmTqeDi9xlRLMOT,w400.jpg">
      <br>
      <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage" type="button" class="btn btn-primary">Na otwrut</button>
      </div>
      <br>
      <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>
      <noscript>
      <div class="alert alert-danger" role="alert">
        A simple danger alert—check it out!
      </div></noscript>
      
<script src="https://cdn.jsdelivr.net/npm/vue"></script>   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="index.js"></script>

  </body>
</html>
